upstream backend {
    ip_hash;
    server backend:8000;
}

server {

    location /{
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /media/{
        autoindex on;
        alias /backend/media/;
    }
    listen 8000;
}
